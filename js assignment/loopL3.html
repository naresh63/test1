    <script>
    /*  1

        123
        1234

     let r,c,ch;
     for(r=1;r<=5;r++)
     {
         ch=""
         for(c=1;c<=r;c++)
         {
             ch =ch + c
         }
         console.log(ch)
     }
   /*

         }
